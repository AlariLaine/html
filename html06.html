<!DOCTYPE html>
<html>
<head>

<body>
    <table>
        <tbody>
            <form action="#" method="get">
                    <tr>
                        <td>Kasutajanimi</td>
                        <td>
                            <input name="otsing" type="text" maxlength="6"
                                placeholder="maks pikkus 6"><br>
                        </td>
                    </tr>
                </tbody>

                <tbody>
                    <tr>
                        <td>Kursus</td>
                        <td><input name="otsing" type="text" maxlength="3"
                                placeholder="max pikkus 3"><br></td>
                    </tr>
                    <tr>
                        <td>Osakonna number</td>
                        <td>
                            <label>Vali number: </label>
                            <input type="number" value="1" min="1" max="5"
                                step="1">
                        </td>
                    </tr>
                    <tr>
                        <td>Parool</td>
                        <td>
                            <input name="otsing" type="password"><br>
                        </td>
                    </tr> 
                    <tr>
                        <td>Vali teenus</td>
                        <td>
                            <select>
                                <option value>-- Vali teenus --</option>
                                <option value="odav">Odav 20€</option>
                                <option value="keskmine">Keskmine 40€</option>
                                <option value="kallis">Kallis 60€</option>
                            </select>
                        </td>
                    </tr>
                <tr>
                    <td>Roll</td>
                    <td>
                        <input type="radio" name="varv" value="Admin">Admin<br>
                        <input type="radio" name="varv"
                            value="Moderaator">Moderaator<br>
                        <input type="radio" name="varv" value="User">User<br>
                    </td>
                </tr>
                <td>Nõustun tingimustega</td>
                <td>
                    <input value="ora" name="soevarv" type="checkbox"><br>
                </td>
                <tr>
                    <td>Enesetutvustus: </td>
                    <td>
                        <textarea rows="20"
                            cols="50"></textarea><br>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Kustuta"></td>
                    <td><input type="submit" value="Saada"></td>
                </tr>
            </form>
        </tbody>
    </table>
</body>
